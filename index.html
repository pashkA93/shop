<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Instruments Store</title>
    <link rel="shortcut icon" href="img/icon/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- Значки -->
    <script
      src="https://kit.fontawesome.com/8aff86f5f6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Значки -->
  </head>
  <body>
    <header class="header">
      <div class="header__top-row">
        <p class="header__top-row-header_text">
          Welcome to Our Musical Instruments Store!
        </p>
        <a href="mailto:sound@email.com" class="header__row-link-email"
          >sound@email.com</a
        >
        <a href="tel:+12345678900" class="header__top-row-link-phone"
          >+1 (234) 567 89 00</a
        >
      </div>
      <nav class="header__top-nav">
        <div class="header-nav-logo">
          <img width="200px" src="img/sound-logo.svg" alt="Sound logo" />
        </div>
        <div class="header__top-nav-links">
          <a href="#new-arrivals" class="header__top-nav-links">New Arrivals</a>
          <a href="#best-selling" class="header__top-nav-links">Best-Selling</a>
          <a href="#guitars" class="header__top-nav-links">Guitars </a>
          <a href="#drums" class="header__top-nav-links">Drums</a>
          <a href="#orchestric" class="header__top-nav-links"> Orchestric</a>
          <a href="#contacts" class="header__top-nav-links">Contacts</a>
        </div>
        <div class="header__top-nav-icons"></div>
        <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
        <a href="#"><i class="fa-brands fa-instagram-square"></i></a>
        <a href="#"><i class="fa-brands fa-youtube-square"></i></a>
      </nav>
      <div class="header__banner">
        <h1 class="header__banner-title">MUSICAL INSTRUMENTS STORE</h1>
        <div class="header__banner-slogan">
          We Have <span class="highlight-yellow">Everything</span> Any Musician
          May Need<span class="highlight-yellow">.</span>
        </div>
        <div class="dividen"></div>
        <div class="header__banner-price">
          Instruments, equipment & supplies from
          <span class="highlight-green">$50.00</span>
        </div>
        <div class="header__info">
          <div class="header__info-icon">
            <div class="header__info-icon-name"></div>
            <a href="#"><i class="fa-solid fa-boxes-stacked"></i></a>
            <a href="#"><i class="fa-brands fa-bitcoin"></i></a>
            <a href="#"><i class="fa-regular fa-headset"></i></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="new-arrivals" class="new-arrivals">
        <h2 class="new__arrivals-main">New Arrivals.</h2>
        <div class="dividen"></div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
